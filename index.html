<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tic-tac-toe</title>
    <style>
        body {
            margin: 0;
        }
        .board {
            width: 100vw;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;
            grid-template-columns: repeat(3, auto);
        }
        .button {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <input type="button" onclick="swapTurn()" class="button" id="0"></input>
        <input type="button" onclick="swapTurn()" class="button" id="1"></input>
        <input type="button" onclick="swapTurn()" class="button" id="2"></input>
        <input type="button" onclick="swapTurn()" class="button" id="3"></input>
        <input type="button" onclick="swapTurn()" class="button" id="4"></input>
        <input type="button" onclick="swapTurn()" class="button" id="5"></input>
        <input type="button" onclick="swapTurn()" class="button" id="6"></input>
        <input type="button" onclick="swapTurn()" class="button" id="7"></input>
        <input type="button" onclick="swapTurn()" class="button" id="8"></input>
    </div>
    <script>
        // Varibles at the top
        var swap = [];
        var board = [];
        // Checking the varibles
        console.log(swap);
        console.log(board);
        // Functions
        function playerX() {
            // Here we assign the first index in the array "swap" to "X"
            swap[0] = "X";
            console.log(swap);
            // We also want to add our input to another array
            board.push("X");
            console.log(board);
        }

        function playerCircle() {
            // Here we assign the first index in the array "swap" to "O"
            swap[0] = "O";
            console.log(swap);
            board.push("O");
            console.log(board);
        }

        function swapTurn() {
            // Here we want to check if the index of the "swap" array is equal to "X". If it is it will place a "0"
            if (swap == "X") {
                console.log("The first part is working now");
                playerCircle();
            }
            else {
            // Here it will run the playerX funtion if the "swap" is not equal to "X" 
                console.log("The second part is working now");
                playerX();

            }
        }

    </script>
</body>
</html>
