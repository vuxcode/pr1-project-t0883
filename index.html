    <style>
        :root {
            --cell-size: 100px;
            --mark-size: calc(var(--cell-size) * .9);
        }

        body {
            margin: 0;
        }
        h3 {
            display: block;
            font-size: 1.5em;
            margin-top: 0em;
            margin-bottom: 0.83em;

            margin-right: 0;
            font-weight: bold;    
        }
        h4 {

            margin-top: 0.5em;
            margin-bottom: 0.83em;
            margin-left: 1em;
            margin-right: 0;
            font-weight: bold;
        }
        .switch {
            margin: 20px;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #696969;
        }
        input:focus + .slider {
            border-radius: 34px;
        }
        input:checked + .slider:before {
            -webkit-transform:  translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
        .board {
            width: 100vw;
            height: 75vh;
            display: grid;
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;
            grid-template-columns: repeat(3, auto);
        }
        .button {
            width: var(--cell-size);
            height: var(--cell-size);
            font-size: var(--mark-size);
            background: grey;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            color: black;
        }
        .popUpMessage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5rem;
            font-family: "Curier New", Curier, monospace;
            flex-direction: column;
        }
        .popUpMessage button {
            border-radius: 10px;
            font-size: 3rem;
            background-color: white;
            border: 1px solid;
            padding: .25em .5em;
            font-family: "Curier New", Curier, monospace;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
        }
        .popUpMessage button:hover {
            background-color: whitesmoke;
            color: black;
            border-color: whitesmoke;
            opacity: 1;
        }
        .popUpMessage.show {
            display: flex;
        }
        .popUpMessage.hide {
            display: none;
        }
    </style>
