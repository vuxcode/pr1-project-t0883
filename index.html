<!DOCTYPE html>

    <title>tic-tac-toe</title>
    <style>
        :root {
            --cell-size: 100px;
            --mark-size: calc(var(--cell-size) * .9);
        }

        body {
            margin: 0;
        }
        .switch {
            margin: 20px;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #696969;
        }
        input:focus + .slider {
            border-radius: 34px;
        }
        input:checked + .slider:before {
            -webkit-transform:  translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
        .board {
            width: 100vw;
            height: 75vh;
            display: grid;
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;
            grid-template-columns: repeat(3, auto);
        }
        .button {
            width: var(--cell-size);
            height: var(--cell-size);
            font-size: var(--mark-size);
            background: grey;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            color: black;
        }
/*        .tie {

    </style>
</head>
